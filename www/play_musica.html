    <script type="text/javascript">
        $(document).ready(function(){
            $("#escondida").hide();

            $("a#abrir").click(function(){
                $("#escondida").fadeIn();
            });
            $("a#fechar").click(function(){
                $("#escondida").fadeOut();
            });
        });
        
        $("#menu").hide();

        $("a#abrir").on("click", function(e){
            e.preventDefault();
            $("#menu").toggle('fast');
        });
    </script>
